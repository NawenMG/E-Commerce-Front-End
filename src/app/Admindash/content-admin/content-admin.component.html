<style>
  #div{
  border: 3px solid black;
  text-align: center;
  width: 1440px;
  height: auto;
}

.btn{
  width: 270px;
  height: 40px;
  border: none;
  font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
  background-color: aqua;
  color: white;
}

</style>

<div id="div">
  <table class="table table-dark table-striped table-hover">
    <thead>
      <tr>
        <th>AZIONE</th>
        <th>CONSEGNE</th>
        <th>INFO</th>
        <th>INFO</th>
        <th>INFO</th>
        <th>AZIONE</th>
        <th>AZIONE</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of rows; let i = index">
        <td><a href="#">
          <i class="bi bi-shield-slash" style="font-size: 30px;"></i>
        </a></td>
        <th>{{ i + 1 }}</th>
        <td>{{ row.info1 }}</td>
        <td>{{ row.info2 }}</td>
        <td>{{ row.info3 }}</td>
        <td>
          <a href="#">
            <i class="bi bi-send" style="font-size: 30px;"></i>
          </a>
        </td>
        <td>
          <a href="#">
            <i class="bi bi-exclamation-triangle" style="font-size: 30px;"></i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
  <button type="button" class="btn btn-primary" (click)="addRow()" style="background-color: black;">
    <i class="bi bi-plus-circle"></i> Aggiungi riga
  </button>
</div>
