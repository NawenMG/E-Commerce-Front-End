<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
  .wrapper {
    position: relative; /* Per posizionare le frecce */
    padding-left: 40px; /* Aggiungi padding a sinistra per la freccia */
    padding-right: 40px; /* Aggiungi padding a destra per la freccia */
}

#carouselSeries {
    height: 400px;
    width: 100%; /* Usa larghezza percentuale per una migliore responsivit√† */
    max-width: 1440px; /* Massima larghezza per il carosello */
    border: 3px solid black;
    background-color: white;
    overflow: hidden; /* Nascondi la parte non visibile */
}

.carousel {
    display: flex;
    overflow-x: auto; /* Abilita lo scorrimento orizzontale */
    scroll-behavior: smooth; /* Scorrimento fluido */
    height: 100%; /* Mantieni l'altezza del carosello */
}

.carousel img {
    height: 100%; /* Mantieni l'altezza fissa */
    width: auto; /* Larghezza automatica per preservare l'aspetto */
    margin-right: 14px; /* Spaziatura tra le immagini */
}

.wrapper i {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 2rem; /* Dimensione delle frecce */
    cursor: pointer;
    z-index: 10; /* Assicurati che le frecce siano sopra al carosello */
    background-color: white; /* Background per le frecce */
    border-radius: 50%;
    padding: 10px; /* Padding per una migliore interazione */
    color: black; /* Colore delle icone */
}

#left {
    left: 20px; /* Aumenta la distanza dal bordo sinistro */
}

#right {
    right: 20px; /* Mantieni la posizione della freccia destra */
}

</style>

<div class="wrapper" id="carouselSeries">
  <i id="left" class="fa-solid fa-angle-left" (click)="scrollLeft()"></i>
  <div class="carousel" #carousel>
      <img *ngFor="let img of images" [src]="img" alt="img" draggable="false">
  </div>
  <i id="right" class="fa-solid fa-angle-right" (click)="scrollRight()"></i>
</div>
