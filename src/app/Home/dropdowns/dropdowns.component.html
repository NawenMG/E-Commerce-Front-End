<style>
  #dropdowns{
  display: flex;
  flex-direction: row;
  justify-content: left;
  padding-top: 0px;
  padding-bottom: 0px;
  border: 3px, solid, black;
  width: 1440px;
  height: 50px;
  margin-top: 0px;
  margin-left: 1px;
  border-top: none;
  }

  #dropdownButton{
    margin-right: 55px;
    margin-left: 55px;
    margin-bottom: 0px;
    width: 120px;
    height: 50px;
    background-color: aqua;
    color: black;
    border: none;

  }

</style>



<div id="dropdowns">
  <div
       class="dropdown"
       id="dropdownCategories">
        <button
         class="btn btn-secondary dropdown-toggle"
         type="button"
         data-bs-toggle="dropdown"
         aria-expanded="false"
         id="dropdownButton"
         *ngFor="let categoria of categories">
          {{categoria}}
        </button>
        <ul class="dropdown-menu">
          <li *ngFor="let sottoCategoria of sottoCategories"><a class="dropdown-item" href="#">{{sottoCategoria}}</a></li>
        </ul>
      </div>




</div>
