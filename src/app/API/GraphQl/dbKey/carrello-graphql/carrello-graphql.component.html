<form [formGroup]="carrelloForm" (ngSubmit)="fetchCarrello()">
  <div>
    <label for="userID">User ID:</label>
    <input type="number" id="userID" formControlName="userID" />
  </div>

  <div>
    <label for="productID">Product ID:</label>
    <input type="number" id="productID" formControlName="productID" />
  </div>

  <div>
    <label for="productName">Product Name:</label>
    <input type="text" id="productName" formControlName="productName" />
  </div>

  <div>
    <label for="productPrice">Product Price:</label>
    <input type="number" id="productPrice" formControlName="productPrice" />
  </div>

  <div>
    <label for="productCompany">Product Company:</label>
    <input type="text" id="productCompany" formControlName="productCompany" />
  </div>

  <div>
    <label for="limit">Limit:</label>
    <input type="number" id="limit" formControlName="limit" />
  </div>

  <div>
    <label for="offset">Offset:</label>
    <input type="number" id="offset" formControlName="offset" />
  </div>

  <button type="submit">Fetch Carrello</button>
</form>

<!-- Visualizza gli elementi del carrello -->
<div *ngIf="items.length">
  <h2>Carrello Items</h2>
  <ul>
    <li *ngFor="let item of items">
      User ID: {{ item.userID }}, Product ID: {{ item.productID }}, Name: {{ item.productName }},
      Price: {{ item.productPrice }}, Company: {{ item.productCompany }}
      <img *ngIf="item.productImage" [src]="item.productImage" alt="{{ item.productName }}" width="50" />
    </li>
  </ul>
</div>

<!-- Mostra messaggi di errore -->
<div *ngIf="error">{{ error }}</div>
