<form [formGroup]="productsForm" (ngSubmit)="fetchProducts()">
  <div>
    <label for="productId">Product ID:</label>
    <input type="number" id="productId" formControlName="productId" />
  </div>

  <div>
    <label for="nome">Name:</label>
    <input type="text" id="nome" formControlName="nome" />
  </div>

  <div>
    <label for="prezzo">Price:</label>
    <input type="number" id="prezzo" formControlName="prezzo" />
  </div>

  <div>
    <label for="descrizione">Description:</label>
    <input type="text" id="descrizione" formControlName="descrizione" />
  </div>

  <div>
    <label for="immagine">Image:</label>
    <input type="text" id="immagine" formControlName="immagine" />
  </div>

  <div>
    <label for="amountAvailable">Amount Available:</label>
    <input type="number" id="amountAvailable" formControlName="amountAvailable" />
  </div>

  <div>
    <label for="categoria">Category:</label>
    <input type="text" id="categoria" formControlName="categoria" />
  </div>

  <div>
    <label for="dataDiInserimento">Insert Date:</label>
    <input type="text" id="dataDiInserimento" formControlName="dataDiInserimento" />
  </div>

  <div>
    <label for="limit">Limit:</label>
    <input type="number" id="limit" formControlName="limit" />
  </div>

  <div>
    <label for="offset">Offset:</label>
    <input type="number" id="offset" formControlName="offset" />
  </div>

  <button type="submit">Fetch Products</button>
</form>

<!-- Visualizza gli elementi dei prodotti -->
<div *ngIf="items.length">
  <h2>Products</h2>
  <ul>
    <li *ngFor="let item of items">
      Product ID: {{ item.productId }}, Name: {{ item.nome }},
      Price: {{ item.prezzo }}, Description: {{ item.descrizione }},
      Image: {{ item.immagine }}, Amount Available: {{ item.amountAvailable }},
      Category: {{ item.categoria }}, Insert Date: {{ item.dataDiInserimento }}
    </li>
  </ul>
</div>

<!-- Mostra messaggi di errore -->
<div *ngIf="error">{{ error }}</div>
