<form [formGroup]="schedaProdottoForm" (ngSubmit)="fetchSchedaProdotto()">
  <div>
    <label for="idSchedaProdotto">ID Scheda Prodotto:</label>
    <input type="number" id="idSchedaProdotto" formControlName="idSchedaProdotto" />
  </div>

  <div>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" formControlName="nome" />
  </div>

  <div>
    <label for="prezzo">Prezzo:</label>
    <input type="number" id="prezzo" formControlName="prezzo" />
  </div>

  <div>
    <label for="limit">Limit:</label>
    <input type="number" id="limit" formControlName="limit" />
  </div>

  <div>
    <label for="offset">Offset:</label>
    <input type="number" id="offset" formControlName="offset" />
  </div>

  <button type="submit">Fetch Scheda Prodotto</button>
</form>

<!-- Visualizza le schede prodotto -->
<div *ngIf="schedaProdotto.length">
  <h2>Schede Prodotto</h2>
  <ul>
    <li *ngFor="let prodotto of schedaProdotto">
      ID: {{ prodotto.idSchedaProdotto }}, Nome: {{ prodotto.nome }}, Prezzo: {{ prodotto.prezzo }}
      <div *ngIf="prodotto.campiAggiuntivi">Campi Aggiuntivi: {{ prodotto.campiAggiuntivi | json }}</div>
    </li>
  </ul>
</div>

<!-- Mostra messaggi di errore -->
<div *ngIf="error">{{ error }}</div>
