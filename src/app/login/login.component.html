<style>

  #mainContainer{
    width: 1440px;
    height: 1024px;
    border: 3px solid black;
  }

  #h{
    font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    text-align: center;
    margin-top: 30px;
  }

  #form{
    margin: 30px 420px 200px 420px;
    width: 600px;
    height: 623px;
    border: 1px solid gray;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-content: center;
    gap: 10px;
    padding: 100px 190px 100px 190px;
  }



 #miss{
  margin-top: 30px;
  width: 270px;
  height: 50px;
  font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
  margin-left: -25px;
 }

 #invio{
  width: 320px;
  height: 50px;
  background-color: aqua;
  color: black;
  font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
  margin-left: -50px;
 }

 #new{
  width: 270px;
  height: 50px;
  font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
  margin-left: -25px;
 }




</style>

<div id="mainContainer">
  <h1 id="h">
    LOGIN
  </h1>
  <form [formGroup]="groupForms" (ngSubmit)="onSubmit()" id="form">

    <label for="Email" class="form-label">Email</label>
      <input type="text" id="Email" formControlName="Email" class="form-control" name="Email">
      <div *ngIf="groupForms.get('Email')?.invalid && groupForms.get('Email')?.touched">
        <small *ngIf="groupForms.get('Email')?.errors?.['required']" class="alert alert-danger" role="alert">Questo campo Ã¨ obbligatorio.</small>
        <small *ngIf="groupForms.get('Email')?.errors?.['email']" class="alert alert-danger" role="alert">
          Email non valida
        </small>
      </div>

      <label for="Password" class="form-label">Password</label>
      <input type="text" id="Password" formControlName="Password" class="form-control" name="Password">
      <div *ngIf="groupForms.get('Password')?.invalid && groupForms.get('Password')?.touched">
        <small *ngIf="groupForms.get('Password')?.errors?.['required']" class="alert alert-danger" role="alert">Password obbligatoria.</small>
      </div>

      <button type="button" class="btn btn-outline-warning" id="miss">Email/Password dimenticata</button>

      <button type="button" class="btn" id="invio">INVIO</button>

      <button type="button" class="btn btn-outline-info" id="new" routerLink="/Registrazione">CREA NUOVO ACCOUNT</button>

      <div class="btn-group row" role="group" aria-label="Basic radio toggle button group" style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">
        <input type="radio" class="btn-check col" name="btnradio" id="btnradio1" autocomplete="off" routerLink="/Admin">
        <label class="btn btn-outline-primary" for="btnradio1">Admin</label>

        <input type="radio" class="btn-check col" name="btnradio" id="btnradio2" autocomplete="off" routerLink="/Controller">
        <label class="btn btn-outline-primary" for="btnradio2">Controller</label>

        <input type="radio" class="btn-check col" name="btnradio" id="btnradio3" autocomplete="off" routerLink="/Delivery">
        <label class="btn btn-outline-primary" for="btnradio3">Delivery</label>

        <input type="radio" class="btn-check col" name="btnradio" id="btnradio4" autocomplete="off" routerLink="/Pay">
        <label class="btn btn-outline-primary" for="btnradio4">Pay-man</label>

        <input type="radio" class="btn-check col" name="btnradio" id="btnradio5" autocomplete="off" routerLink="/Sell">
        <label class="btn btn-outline-primary" for="btnradio5">Sell</label>
      </div>



  </form>

</div>
